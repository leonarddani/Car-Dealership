<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Dealership</title>
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <ul class="navbar-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="cars.html">Cars</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="navbar-logo">
          <img src="img/logo.png" alt="makerminds logo" />
          <span class="car">car</span>
          <span class="dealership">Dealership</span>
        </div>
        <ul class="navbar-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="cars.html">Cars</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h1 class="hero-bg-text">AUDI</h1>
      <div class="hero-left">
        <h2>find ur dream car</h2>
        <div>
          <h1>car</h1>
          <a href="#" class="order-naw"
            >Order Naw <span class="fa-solid fa-chevron-right"></span
          ></a>
        </div>
      </div>

      <div class="hero-right">
        <div class="hero-right-top">
          <img src="img/Audi-red.png" alt="Audi" />
          <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="hero-right-bottom">
          <button><i class="fa-solid fa-chevron-left"></i></button>
          <button><i class="fa-solid fa-chevron-right"></i></button>
        </div>
      </div>

      <div class="hero-filter">
        <div class="select">
          <p>New/Used <i class="fa-solid fa-chevron-down"></i></p>
          <span>New & Used</span>
        </div>

        <div class="select">
          <p>Make<i class="fa-solid fa-chevron-down"></i></p>
          <span>INFINITE</span>
        </div>
        <div class="select">
          <p>Modle <i class="fa-solid fa-chevron-down"></i></p>
          <span>All Models</span>
        </div>

        <button class="filter-search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </section>
    <section class="brands-section">
      <h2>Brands</h2>

      <div class="brand-container">
        <img src="img/Honda.png" alt="HONDA" />
        <img src="img/Toyota.png" alt="Toyota" />
        <img src="img/Audi.png" alt="Audi" />
        <img src="img/Component 7.png" alt="HONDA" />
        <img src="img/tesla.png" alt="Tesla" />
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
